name: SAM Validate, Build, Test, Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

jobs:
  sam-validate-build-test-deploy:
    runs-on: ubuntu-latest
    outputs:
      env-name: ${{ steps.env-name.outputs.environment }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies with Apt Get
        run: |
          sudo apt-get update
          sudo apt-get install python3.8 jq -y
      - name: Install Pip Dependencies for CI
        run: |
          pip3 install pytest
      - name: display region
        run: echo AWS_REGION=$AWS_REGION ${#AWS_REGION}
        shell: bash
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }} 
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: SAM Validate
        run: |
          sam validate
      - name: Configure variables
        shell: bash
        id: vars
        env:
          REPO: ${{ github.repository }}
          HASH: ${{ github.sha }}
          REF: ${{ github.ref }}
        run: |
          # Set variables
          BRANCH=${REF#refs/heads/}
          REPOSITORY=`echo $REPO | tr "/" "-"`
          ENVIRONMENT=$BRANCH-$REPOSITORY-${{ secrets.AWS_REGION }}
          # In this step we are setting variables and persistenting them
          # into the environment so that they can be utilized in other steps
          echo "{name}={branch}" >> $BRANCH
          echo "{name}={repository}" >> $REPOSITORY
          echo "{name}={environment}" >> $ENVIRONMENT
          # Output variables to ensure their values are set correctly when ran
          echo "The region is ${{ secrets.AWS_REGION }}"
          echo "The repository is $REPOSITORY"
          echo "The environment is $ENVIRONMENT"
          echo "The branch is $BRANCH"
          echo "The sha is $HASH"
          echo "The ref is $REF"
      - name: SAM Build
        run: |
          cd hello-world
          go get .
          cd ..
          sam build
      - name: Run unit tests
        run: |
          cd hello-world
          go test
          cd ..
      - name: SAM Deploy
        run: |
          # Create S3 Bucket to store code
          BRANCH=${REF#refs/heads/}
          REPOSITORY=`echo $REPO | tr "/" "-"`
          BUCKET=$BRANCH-$REPOSITORY-${{ secrets.AWS_REGION }}
          echo using bucket $BUCKET
          aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null \
            || aws s3 mb s3://$BUCKET
          # Run SAM Deploy
          sam deploy --template-file .aws-sam/build/template.yaml \
            --stack-name $BUCKET \
            --s3-bucket $BUCKET \
            --parameter-overrides \
              'ParameterKey=Name,ParameterValue=example \
              ParameterKey=Version,ParameterValue=${{ steps.vars.outputs.version }}' \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM