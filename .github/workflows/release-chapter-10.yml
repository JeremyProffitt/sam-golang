name: Release Chapter 10 as Zip Archive
on:
  workflow_dispatch:
    branches: [test-release, main]
  push:
    branches: [ test-release ]
env:
  CHAPTER: 10
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: create tag
      shell: bash
      id: tag
      run: echo "tag=$(date +'%Y%m%d')" >> $GITHUB_ENV
    - name: create filename
      shell: bash
      id: file
      run: echo "filename=${{ github.event.repository.name }}-chapter-${{ env.CHAPTER }}-updated-${{ env.tag }}.zip" >> $GITHUB_ENV
    - name: display variables
      shell: bash
      run: |
        echo "tag=${{ env.tag }}"
        echo "filename=${{ env.filename }}"
    - name: Archive Release
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: '${{ env.filename }}'
        files: '*'
    - name: Delete Tag and Release
      uses: dev-drprasad/delete-tag-and-release@v0.2.0
      with:
        delete_release: true # default: false
        tag_name: ${{ env.tag }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        release_name: '${{ env.filename }}'
        tag_name: ${{ env.tag }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: '${{ env.filename }}'
        asset_name: '${{ env.filename }}'
        asset_content_type: application/zip